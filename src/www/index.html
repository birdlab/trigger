<body>
<div id='radio'></div>

<div id='content'>
	<div id='playlist'>
	<div class='resizer'></div>
		<div class='current'></div>
			<div class='innerl'>
			<div style="margin-top:70px"></div>
				<div class='inner'><ul class='list'></ul></div>
			</div>
	</div>
	<div id='console'>
		<div class='streamcontrol'>
			<div class='play'><img src='/img/off.png' width="100%"></div>
			<div class='stop'><img src='/img/on.gif' width="100%"></div>
			<div class='links'></div>
			<div id='volume'>
				<div class='slider'>
					 <div class='bar'></div>
				</div>
			</div>
		</div>
		<div class='logo'>
			<img src='/img/triggerlogo.png'>
		</div>
		<div class='info'><div class='chname'></div><div class='chdata'></div></div>
		<div class='submit_box'><div class='label'>+</div>
			<div class='uploader'><input id="fileupload" type="file" placeholder="Тащи сюда свою музыку" multiple></div>
		</div>
		<div class='upfiles'></div>
		<div class='loginform'>
			<input id="lgname" class="username" name="username" type="text" autocomplete="on" placeholder="Юзернейм"><br />
			<input id="lgpass" class="password" name="pass" type="password" autocomplete="on" placeholder="Пароль">
			<div class='button'><a href='javascript:void(0);'>Вход</a></div>
			<div id='save'><input type="checkbox" id="remember" checked> Запомнить</div>
			<div id='recovery'></div>
			<div class='alert'></div>
		</div>
		<div class='userinfo'></div>
		<div class='serverinfo greating'>
		</div>
		
		<div class='serverinfo reformal'><a href="http://trigger.reformal.ru" onclick="Reformal.widgetOpen();return false;" onmouseover="Reformal.widgetPreload();">Уголок потребителя</a>

        </div>
		
		
		</div>
	<div id='info'>
	<table class ='tabs'>
		<tr>
    		<td class='tab chat'><a href='javascript:void(0);'>Чат</a></td>
    		<td class='tab history'><a href='javascript:void(0);'>История</a></td>
    		<!--<td class='tab channels'><a href='javascript:void(0);'>Каналы</a></td>-->
    		<td class='tab profile'><a href='javascript:void(0);'>Профиль</a></td>
    	</tr>
    </table>
    	<div class='content profile'>
    	</div>
		<div class='content channels'>
            <div class='inner'>
                <ul class='list'></ul>
            </div>
		</div>
		<div class='content history'>
            <div id="hpanel">
                <label><input type="checkbox" name="showgold" id="showgold">Золото</label>
            </div>
			<div class='inner'>
                <div class="loader">Trigger задумался...</div>
				<ul class='list'></ul>
			</div>
		</div>
		<div class='content chat'>
			
			<div class='log'><div id='chatmessages'></div></div>
			<div class='users'>
				<div class='topline'></div>
				<div class='scroller'></div>
			</div>
			<div class='input'>
				<textarea id="messageinput" placeholder="начинай вводить..."></textarea>
				<div id='markups'>
				<a href="#" class="bold" onclick="insertTag.tag('&lt;b&gt;', '&lt;/b&gt;'); return false;">bold</a>
				<a href="#" class="irony" onclick="insertTag.tag('&lt;span class=\'irony\'&gt;', '&lt;/span&gt;'); return false;">irony</a>
				</div>

			</div>
		</div>

	</div>
</div>
